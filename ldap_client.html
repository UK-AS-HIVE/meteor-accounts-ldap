<template name="ldapLogin">
{{#if currentUser}}
  <div class="navbar-username" style="inline-block">Welcome, {{currentUser.username}}. <button class="btn" name="logout">Logout</button></div>
{{else}}
  {{#if loggingIn}}
    <div class="logging-in">
      Logging in...
    </div>
  {{else}}
    <form class="form-horizontal">
      <div class="form-group">
        <label for="ldap" class="col-xs-4 control-label">Username:</label>
        <div class="col-xs-6">
          <input type="text" name="ldap">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-4 control-label">Password:</label>
        <div class="col-xs-6">
          <input type="password" name="password">
        </div>
      </div>
    </form>

    <button type="button" class="btn btn-primary btn-login" name="login">Login</button>
    {{#if failedLogin}}
      <div class="loginError"><span style="color:red">Invalid Username or Password.</span></div>
    {{/if}}
  {{/if}}
{{/if}}
</template>
